<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Multifirma Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #2f3640;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #273c75;
    }
    .panel {
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .firma {
      margin: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #44bd32;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîê Demostraci√≥n Multifirma</h1>
  <p>Se requieren <strong>2 firmas</strong> para aprobar la transacci√≥n.</p>

  <div class="panel">
    <div class="firma">
      <span>üë§ Sof√≠a</span>
      <button id="firma1" onclick="firmar(1)">Firmar</button>
    </div>
    <div class="firma">
      <span>üë§ Valeria</span>
      <button id="firma2" onclick="firmar(2)">Firmar</button>
    </div>

    <p id="resultado">Estado: ‚ùå Pendiente de aprobaci√≥n</p>
  </div>

  <script>
    let firmas = { sofia: false, valeria: false };

    function firmar(n) {
      if (n === 1) {
        firmas.sofia = true;
        document.getElementById("firma1").disabled = true;
        document.getElementById("firma1").innerText = "Firmado ‚úÖ";
      } else {
        firmas.valeria = true;
        document.getElementById("firma2").disabled = true;
        document.getElementById("firma2").innerText = "Firmado ‚úÖ";
      }

      if (firmas.sofia && firmas.valeria) {
        document.getElementById("resultado").innerText = "‚úÖ Transacci√≥n aprobada por ambas partes";
        document.getElementById("resultado").style.color = "green";
      } else {
        document.getElementById("resultado").innerText = "‚è≥ Esperando la otra firma...";
        document.getElementById("resultado").style.color = "orange";
      }
    }
  </script>
</body>
</html>
